<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
</head>
<body>

<div id="container-fluid">
    <div id="navigation" style="background-color: #0a4275;" th:include="/_menu"></div>
    <div>
        <table border="1">

            <tr>
                <th>Visitor ID</th>
                <th>Dentist ID</th>
                <th>Visit date</th>
            </tr>
            <tr th:each="visit : ${registeredVisits}">
                <td th:text="${visit.getVisitorId()}">visitor.id</td>
                <td th:text="${visit.getDentistId()}">dentist.id</td>
                <td th:text="${visit.getVisitTimeToString()}">date</td>
                <td>
                    <form th:action="@{/delete-visit}" th:object="${DentistVisitDTO}" method="post">
                        <input type="hidden" name="visitorId" th:value="${visit.getVisitorId()}"/>
                        <input type="hidden" name="dentistId" th:value="${visit.getDentistId()}"/>
                        <input type="hidden" name="visitId" th:value="${visit.getId()}"/>
                        <button type="submit">Delete</button>
                    </form>
                </td>
                <td>edit</td>
                <td th:if="${bookedTimeError}" th:text="#{visits.alreadyDeleted}">bookedTime.error</td>
            </tr>
        </table>
    </div>
    <div th:include="/_footer"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
