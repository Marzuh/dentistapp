<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
</head>
<body>
<div id="container-fluid">
    <div id="navigation" style="background-color: #0a4275;" th:include="/_menu"></div>

<form action="#" th:action="@{/register2}" th:object="${dentistDTO}" method="post">
    <table>
        <tr>
            <td><p th:text="#{dentist.name}">dentist.name</p></td>
            <td><select name="*{dentistId}" id="*{dentistId}" onchange="this.form.submit()" th:field="*{dentistId}">
                <option value="" th:text="#{select.dentist}">--</option>
                <option th:each="dentist : ${dentistList}"
                        th:value="${dentist.getId()}"
                        th:text="${dentist.getFullName()}">Dentist's name
                </option>
            </select>
            <td th:if="${#fields.hasErrors('dentistId')}" th:errors="*{dentistId}">name.error</td>
            </td>
        </tr>
    </table>
</form>

<form action="#" th:action="@{/register}" th:object="${dentistVisitDTO}" method="post"
th:if="${savedDentistId}">
    <table>
        <tr>
            <td><p th:text="#{visit.date}">visit.date</p></td>
            <td><select name="*{visitId}" th:field="${dentistVisitDTO.visitId}">
                <option value="" th:text="#{select.visit}"> --</option>
                <option th:each="visit : ${visitTimes}"
                        th:value="${visit.getId()}"
                        th:text="${visit.getVisitTimeToString()}">Dentist's name
                </option>
            </select>
            <td th:if="${#fields.hasErrors('visitId')}" th:errors="*{visitId}">date.error</td>
            </td>
        </tr>
        <tr>
            <td><p th:text="#{visitor.id}">visitor.id</p></td>
            <td><input type="text" th:field="*{visitorId}"/></td>
            <td><input type="hidden" th:field="*{dentistId}" th:value="${savedDentistId}"/></td>
            <td th:if="${#fields.hasErrors('visitorId')}" th:errors="*{visitorId}">visitor.error</td>
        </tr>
        <tr>
            <td th:if="${visitAlreadyBooked}" th:text="#{dentistForm.timeNotAvailable}">date.error

            </td>
        </tr>
        <tr>
            <td>
                <a href="/">Esilehel</a>
            </td>
            <td>
                <button type="submit" th:text="#{registration.submin}"></button>
            </td>
        </tr>
    </table>
</form>
    <div th:include="/_footer"></div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
